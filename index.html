<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The fancy video player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/mediaelement/latest/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/mediaelement/3.2.4/mediaelementplayer.css">

  </head>


  <body>
    <section id="videoDiv">
      <video id="vid" class="mejs__player" data-mejsoptions='{"pluginPath": "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js", "alwaysShowControls": "true"}' width="320" height="240">
        <source  src="video/video.mp4" type="video/mp4" >
       </video>
    </section>

    <section id="transcript">

    </section>

  <script type="text/javascript" src="js/transcript.js"></script>
  <script type="text/javascript" src="js/base.js"></script>

  </body>
</html>
